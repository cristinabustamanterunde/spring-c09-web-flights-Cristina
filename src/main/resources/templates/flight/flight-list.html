<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuelos</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">

            <div>
                <a class="btn btn-info" th:href="@{/flights/create}">Crear vuelo"</a>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Airport From</th>
                    <th scope="col">Airport To</th>
                    <th scope="col">Date Time From</th>
                    <th scope="col">Date Time To</th>
                    <th scope="col">Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.airportFrom}"></td>
                    <td th:text="${flight.airportTo}"></td>
                    <td th:text="${#temporals.format(flight.dateTimeFrom, 'dd/MM/yy HH:mm')}"></td>
                    <td th:text="${flight.dateTimeTo(flight.dateTimeTo,, 'dd/MM/yy HH:mm')}"></td>
                    <td>

                    </td>
                </tr>
                </tbody>
            </table>




        </div>
        <div class="col-1">

        </div>
    </div>
</div>

<!--<div th:replace="~{footer :: footer1}"></div>-->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
